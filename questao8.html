<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Peso</title>
</head>

<body>
    <script>
        var pesoEmQuilos = parseInt(prompt("Peso em Quilos"))
        PesoEmGramas = (pesoEmQuilos * 1000).toLocaleString('pt-BR')
        alert("Peso em Gramas: " + PesoEmGramas + " Gramas")
    </script>
</body>

</html>
