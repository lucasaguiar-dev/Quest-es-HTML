<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salário</title>
</head>

<body>
    <script>
        var salarioFixo = parseInt(prompt("Salário Fixo"));
        var valorDasVendas = parseInt(prompt("Valor das Vendas"))
        var comissao = 0.04 * valorDasVendas
        alert("Valor da comissão: " + comissao + "R$")
        var salarioTotal = salarioFixo + comissao
        alert("Salário Total: " + salarioTotal + "R$")
    </script>
</body>

</html>
