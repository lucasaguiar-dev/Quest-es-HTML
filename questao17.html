<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raio</title>
</head>

<body>
    <script>
        alert("Resolução: 1 para descobrir o Comprimento, 2 para Área, 3 para Volume")
        var console = parseInt(prompt("Tipo de Resolução"))
        var raio = parseInt(prompt("Insira a medida do Raio sem letras"))
        var comprimento = 2 * (3.14 * raio)
        var area = 3.14 * (raio * raio)
        var volume = 0.75 * (3.14 * (raio * raio * raio))

        if (console == 1) {

            alert("Letra A = " + comprimento.toFixed(2))
        }

        if (console == 2) {

            alert("Letra B = " + area.toFixed(2))
        }

        if (console == 3) {

            alert("Letra C = " + volume.toFixed(2))
        }
    </script>
</body>

</html>
