<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sálario Mínimo</title>
</head>

<body>
    <script>
        var salarioMinimo = parseInt(prompt("Sálario Mínimo"))
        var salarioFuncionario = parseInt(prompt("Sálario do Funcionário"))
        var resultado = (salarioFuncionario/salarioMinimo)
        document.write(resultado.toFixed(1) + "X")
    </script>
</body>

</html>
