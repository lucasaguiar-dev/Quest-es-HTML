<body>
    <script>
        var BaseMaior = parseInt(prompt("Base Maior"))
        var BaseMenor = parseInt(prompt("Base Menor"))
        var Altura = parseInt(prompt("Altura"))
        var Area = ((BaseMaior + BaseMenor) * Altura) / 2
        alert("Area = " + Area)
    </script>
