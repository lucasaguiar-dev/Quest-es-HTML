<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Peso</title>
</head>

<body>
    <script>
        var peso = parseInt(prompt("Peso"))
        var engordou15 = peso + (peso * 0.15) 
        var perdeu20 = peso - (peso * 0.20)
        alert("Há duas possibilidades.. engordar ou emagrecer?")
        alert("Se engordar 15%, Pesará: " + engordou15 + "Kg")
        alert("Se emagrecer 20%, Pesará : " + perdeu20 + "Kg")
    </script>
</body>

</html>
