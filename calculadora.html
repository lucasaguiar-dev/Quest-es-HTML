<!DOCTYPE html>
<html>
<head>
    <title> Calculadora Simples </title>
</head>
<body>
    <style>
        h1.titulo{
            color:goldenrod;
            text-align:start
        }

    </style>

    <form>
        
           
                <h1 class="titulo"> Calculadora Simples </h1>
           <h1 class="subtitulo">por: Aguiar</h1>
            
                 val1 <input type="text" name="val1" id='val1' >
                 
                   
                    <select name="sinal" id="sinal">
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">/</option>
                    </select>
                
                
                 val2 <input type="text" name="val2" id='val2' >
                 <input type="button" value="=" onclick="calcular();">
                 <input type="text" name="val1" id='resultado' >
            
            
       
    </form>
<script type="text/javascript">

    function calcular() {
        
            let val1 = parseInt (document.getElementById("val1").value);
            let val2 = parseInt (document.getElementById("val2").value);
            let sinal = document.getElementById("sinal").value;
            let resultado = document.getElementById("resultado");

            if(sinal == "+") resultado.value = val1 + val2;
            if(sinal == "-") resultado.value = val1 - val2;
            if(sinal == "*") resultado.value = val1 * val2;
            if(sinal == "/") resultado.value = val1 / val2;

            //console.log(val1);
    }

</script>


</body>
</html>
