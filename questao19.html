<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iluminação</title>
</head>

<body>
    <script>
        var comprimento = parseInt(prompt("Comprimento do cômodo (em metros)"))
        var largura = parseInt(prompt("Largura do cômodo (em metros)"))
        var area = comprimento * largura
        var watts = 18 * area
        alert("Área = " + area + "Metros")
        alert("Potência: " + watts + " Watts")
    </script>
</body>

</html>
